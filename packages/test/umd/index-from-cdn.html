<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/route-transition/packages/library/dist/styles.min.css" rel="stylesheet" />

  <style>
    body {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div id="ok">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/route-transition"></script>
  <script>
    try {
      const rt = new window.RouteTransition();
      rt.run();

      ok.textContent = 'Ok!';
      console.log(rt);
    } catch (e) {
      ok.textContent = 'Error!';
      console.error(e);
    }
  </script>
</body>
</html>
